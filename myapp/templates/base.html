<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diabetes Predictor{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-heartbeat text-3xl text-indigo-600 mr-3"></i>
                    <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                        Diabetes Predictor
                    </span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="{% url 'predict' %}" class="nav-link {% if 'predict' in request.path %}active{% endif %}">
                        <i class="fas fa-stethoscope mr-1"></i> Predict
                    </a>
                    <a href="{% url 'dashboard' %}" class="nav-link {% if 'dashboard' in request.path %}active{% endif %}">
                        <i class="fas fa-chart-line mr-1"></i> Dashboard
                    </a>
                    <a href="{% url 'history' %}" class="nav-link {% if 'history' in request.path %}active{% endif %}">
                        <i class="fas fa-history mr-1"></i> History
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 Diabetes Predictor. Made with <i class="fas fa-heart text-red-500"></i> and AI</p>
        </div>
    </footer>

    <style>
        .nav-link {
            @apply px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 transition duration-200;
        }
        .nav-link.active {
            @apply text-indigo-600 bg-indigo-50;
        }
    </style>
</body>
</html>
